image: node:10.5.0

stages:
  - setup
  - deploy

setup:
  stage: setup
  script: npm install

deploy:
  stage: deploy
  script:
    - npm i -g now --silent
    - now -e MAILGUN_API_KEY=$MAILGUN_API_KEY --token=$NOW_TOKEN
  environment:
    name: production
    url: goiaba-clothes-be.tpombeiro.now.sh
  only:
    - master